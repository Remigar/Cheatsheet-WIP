<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CHEATSHEET</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
  <body class="container">
    <header>
      <h1>CheatSheet</h1>
    </header>
    <section>
      <div class="panel panel-default">
        <div class="panel-body">
          <form data-topic-post="form">
            <div class="form-group">
              <label for="classname">Select a Class:</label>
              <select id="className" class="form-control" name="className">
                <option value="CPSC-473">CPSC 473</option>
                <option value="CPSC-120">CPSC 120</option>
              </select>
            </div>
            <div class="form-group">
              <label for="topicPost">Topic Description</label>
              <input class="form-control" name="topicDesc" id="topicDesc" required />
            </div>
            <div class="form-group">
              <label for="emailInput">Email</label>
              <input class="form-control" type="email" name="emailAddress" id="emailInput" value="" placeholder="local@domain.com" required />
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
            <button type="reset" class="btn btn-default">Reset</button>
          </form>

        </div>
      </div>
      <div class="panel panel-default">
        <div class="panel-body">
          <h3>Current Topics:</h3>
          <div data-topic-post="topiclist">

          </div>
        </div>
      </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.js" charset="utf-8"></script>
    <script src="scripts/topiclist.js" charset="utf-8"></script>
    <script src="scripts/formhandler.js" charset="utf-8"></script>
    <script src="scripts/remotedatastore.js" charset="utf-8"></script>
    <script src="scripts/course.js" charset="utf-8"></script>
    <script src="scripts/main.js" charset="utf-8"></script>
  </body>
</html>
